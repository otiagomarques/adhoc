---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
         <h3 style="display: inline-block"> {{ post.date | date: "%b %d" }}</h3>
     	 <h4 style="display: inline-block"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
    </article>
  {% endfor %}
</div>
